spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: test_rewrite_path
          uri: "lb://order-service"
          predicates:
            - Path=/skillbox/api/order/**
          filters:
            - RewritePath=/skillbox(?<segment>/?.*), $\{segment}

management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    org.springframework.cloud.gateway: TRACE

